{{ define "hero-body" }}
  <div class="container">
    <h1 class="title">
      {{ .Title | markdownify }}
    </h1>
  </div>
{{ end }}
{{ define "main" }}
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-two-thirds">
          {{ range (.Paginator 10).Pages }}
          {{ partial "entry.html" . }}
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
